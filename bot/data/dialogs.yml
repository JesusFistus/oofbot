setup_dialog:
  title: "Studenten-Setup"

  begin: "Willkommen im Studenten-Setup zur automatischen \n
          Rollenzuweisung unseres EIT-Servers! \n
          \n
          Das Setup ist dafür da, dass wir auch innerhalb \n
          des Servers wissen, wer du bist und die __wichtigen \n
          Informationen auf deine Studiengruppe \n
          angepasst__ werden! \n
          \n
          *Deine Angaben werden __intern nicht gespeichert__, \n
          sondern direkt im EIT-Server geändert.* \n
          \n
          **Antworte jetzt bitte mit deinem vollständigen Namen (Vorname + Nachname)!**\n
          (Unten ist ein Eingabefeld, in dem du antworten kannst)."

  group_selection: "Hallo **{name}**,
          gib jetzt bitte noch deine Studiengruppe an, \n
          damit wir dich richtig zuordnen können.\n
          Anworte einfach mit einem der untenstehenden Studiengruppen!\n
          \n
          __Folgende Studiengruppen stehen zur Auswahl:__"

  end:  "Vielen Dank für die Einschreibung in unseren EIT-Server. \n
         Du wurdest der Studiengruppe **{study_group}** zugewiesen. \n
         \n
         Hiermit hast du das Setup abgeschlossen und deine Angaben \n
         werden in den Server eingetragen. \n
         \n
         __Falls etwas mit deiner Eingabe nicht stimmt, \n
         führe bitte einfach nochmal das Setup aus und pass deine Eingabe an!__"

  study_group_invalid:  "Hoppla! \n
          Wie es scheint, ist {message} keine gültige Studiengruppe. \n
          Probiere es bitte nochmal mit einer Studiengruppe aus der Liste! \n
          Ist deine Studiengruppe nicht dabei? \n
          Dann kontaktiere bitte einen Admin (mit rotem Namen auf dem Server)!"

  name_to_long:  "Hoppla! \n
          Dein eingegebener Name ist zu lang.\n
          Gehe Sicher, dass deine Eingabe nicht länger als 32 Zeichen ist."
  

new_member:
  title: "Herzlich Willkommen!"

  welcome: "Hey, cool, dass dass du unseren Elektrotechnik-Discord-Server gejoint bist! \n
            Bevor du auf dem Server loslegen kannst, gibt es ein paar __Dinge die du beachten solltest!__ \n
            Unter den Textchannel {rules_channel} findest du die wichtigsten Regeln"

  guide: "Wie du bestimmt schon im Willkommensbildschirm gesehen hast, gibt es für jedes Semester eine \n
          eigene Kategorie, in denen du mit Hilfe von Sprach & Textchannel alle wichtigen Informationen \n
          bekommst. \n
          Zudem findest du unter {news_channel} einen RSS-Feed der Hochschule München. \n
          Alle grundsätzlichen Informationen findest du unter {Allgemein}. \n"

